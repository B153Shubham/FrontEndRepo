<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                         
                          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">  
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="text" name="logemail" formControlName="username" class="form-style" placeholder="USER NAME" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" formControlName="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <input type="submit" class="btn mt-4" value="Login"/> 
                                        <!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> -->
                                      </div>
                                  </div>
                              </div>
                            </form>

                              
                            <div class="card-back">


                                <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-group mt-2">
                                                    <input type="text"  class="form-style" formControlName="name" placeholder="Name" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>	
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" formControlName="email"  placeholder="Email"  autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                            </div>	
                                            <div class="col-md-6 mb-4">
                                                <div class="form-group mt-2">
                                                    <input type="number"  class="form-style" formControlName="mobileNumber"  placeholder="Mobile Number"  autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                 <div class="form-group mt-2">
                                                    <select type="text"  class="form-style" formControlName="gender"  required autocomplete="off">
                                                        <option value="">Gender</option>
                                                        <option value="1">Male</option>
                                                        <option value="2">Female</option>
                                                        <option value="3">Other</option>
                                                    </select>								
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div> 
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" formControlName="username" placeholder="User Name"  autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-group mt-2">
                                                    <input type="password"  class="form-style" formControlName="password" placeholder="Password"  autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn mt-4" value="SIGNUP"/> 
                                            <!-- <a href="#" class="btn mt-4">submit</a> -->
                                          </div>                                   
                                        </div> 
                                    </form> 


                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
